<body class="is-preload">
    <div id="wrapper">
        <div id="bg"></div>
        <div id="overlay"></div>
        <div id="main">
            <header id="header">
                <h1>Art History</h1>
            </header>
        </div>
    </div>

        window.onload = function() { document.body.classList.remove('is-preload'); }

    </script>
</body>
