<section class="gameScene">
  <div>
    <h1 [innerHTML]='paintingName'></h1>
  </div>
  <div>
    <h2 #gameProgress [innerHTML]='getGameProgress()'></h2>
    <canvas #myCanvas [style.background]='paintingUrl' width="1280px" height="500px" (click)='onMouseMove($event)'></canvas>
    <div></div>
  </div>
  <div>
    <p #description [innerHTML]='getDescription()'>
    </p>
  </div>
</section>
